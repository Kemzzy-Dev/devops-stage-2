version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRESENTRYPOINT_DB: postgres
    ports:
      - 5432:5432
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./backend/.env


  nginx:
    build:
        context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  proxy-manager:
    build:
      context: ./proxy-manager
    restart: unless-stopped
    ports:
      - '81:81'

volumes:
  postgres_data:


